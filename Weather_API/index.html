<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- linked CDNS:bootstrap & custom fonts -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Weather-Dash</title>
  </head>
  <body>
    <div class="container">
      <form>
        <input type="text" name="Where?" id="" />Search your geolocation!
        <!-- locally store all past searches, append to history array -->
        <!-- each item in the array is appended with index, event listener added
             to select for each item -->
        <!-- item at the end of history (last searched) will be default if any history -->
      </form>
      <div>
        <p id="current"></p>
        <ul>
          <!-- append current info here -->
          <!-- UV index will have conditonal -->
        </ul>
      </div>
      <div>
        <p id="future"></p>
        <table>
          <!-- each day will append weather conditions to this table -->
        </table>
      </div>
      <div></div>
    </div>
  </body>
</html>
